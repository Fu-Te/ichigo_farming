{% extends "base.html" %}
{% block content %}

{% if data_lists %}

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>学籍番号</th>
            <th>Bluetoothアドレス</th>
        </tr>
        </thead>
        <tbody>
        {% for list in data_lists %}
            <tr>
                <td>{{ list[0] }}</td>
                <td>{{ list[1] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endif %}

{% endblock %}
